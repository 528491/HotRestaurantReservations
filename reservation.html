<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

    <!-- Link to style.css -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make a Reservation</title>
</head>


<body>

    <div class = "container">

        <header class = "row jumbotron justify-content-center d-flex flex-column align-items-center">
            <h1 class = "display-3">Hot Restaurant</h1>
            <hr>
            <p class = "lead">Only 5 tables available! Book your seat now!</p>
            <div class = "justify-content-center">
                <!-- <a class = "btn btn-primary btn-lg" href = "#">View Tables</a> -->
                <a class = "btn btn-secondary btn-lg" href = "index.html">Home</a>
                <a class = "btn btn-primary btn-lg" href = "tables.html">View Tables</a>
            </div>
            
        </header>

        <div class = "row">
            <div class = "col-12 border">
                <div class = "row">
                    <h5 class = "ml-3 mt-3">Table Reservation</h5>
                </div>
                <hr>

                <form id = "form">
                    <div class = "space"></div>

                    <div class = "form-group">
                        <label for = "customer-name">Name</label>
                        <input type = "text" class = "form-control" id = "customer-name">
                    </div>

                    <div class = "form-group">
                        <label for = "phone-number">Phone Number</label>
                        <input type = "text" class = "form-control" id = "phone-number">
                    </div>

                    <div class = "form-group">
                        <label for = "email">Email</label>
                        <input type = "text" class = "form-control" id = "email">
                    </div>

                    <div class = "form-group">
                        <label for = "unique-id">Unique ID</label>
                        <input type = "text" class = "form-control" id = "unique-id">
                    </div>

                    <button type = "submit" class = "btn btn-primary">Submit</button>

                    <div class = "space"></div>

                </form>



            </div>
        </div>
        <div class = "row space"></div>

    </div>
    
</body>
</html>
